<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .w500 {
      box-sizing: border-box;
      display: inline-block;
      width: 50%;
      border: 1px solid #ccc;
      background: #ccc;
      height: 300px;
    }
    .w300 {
      box-sizing: border-box;
      display: inline-block;
      width: 50%;
      border: 1px solid #ccc;
      background: #ccc;
      height: 300px;
    }
    .parent{
      font-size: 0;
    }
  </style>
</head>
<body>
  <div class="parent">
      <div class="w500">
          this is width 500
        </div>
        <div class="w300">
            this is width 500
          </div>
  </div>
</body>
</html>
